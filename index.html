<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game">
        <div class="option" id="rock">
            <img src="stone_final.png" alt="Stone_img">
        </div>
        <div class="option" id="paper">
            <img src="paper_final.png" alt="Stone_img">
        </div>
        <div class="option" id="scissors">
            <img src="sciccors_final.png" alt="Stone_img">
        </div>
    </div>

    <div class="score-bord">
        <div>
            <p class="Score" id="player">0</p>
            <p class="name">You</p>
        </div>
        <div>
            <p class="Score" id="computer">0</p>
            <p class="name">Computer</p>
        </div>
    </div>
    <div class="msg-div">
        <p id="msg">Turn your move</p>
    </div>


    <script src="app.js"></script>
</body>
</html>
